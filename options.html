<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="options">
            <h1>Options</h1>
            <form>
                <fieldset>
                    <legend>Configured URLs</legend>
                    <div>
                        These values are specified by the extension.
                    </div>
                    <textarea rows="2" style="width:100%;" placeholder="no filter" id="defaultUrls" disabled></textarea>
                </fieldset>
                <fieldset>
                    <legend>Enabled at startup</legend>
                    <label>
                        <input type="checkbox" id="enabledAtStartup"> On
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Usage Analytics Enabled</legend>
                    <label>
                        <input type="checkbox" id="usageAnalytics"> On
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Remember to save your changes</legend>
                    <button type="submit">Save</button>
                </fieldset>
            </form>
        </div>
        <script src="options.js"></script>
    </body>
</html>
